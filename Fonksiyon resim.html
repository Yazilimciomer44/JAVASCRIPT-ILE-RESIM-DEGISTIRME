<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>javaScript ile resim değiştirme</title>
</head>
<body>
    <div id="ortala">
    <h3>javaScript ile resim değiştirme</h3>
    <img src="resim2.jpg" id="manzara" width="500"> <br>
    <button onclick="resimDegis1()">1</button>
    <button onclick="resimDegis2()">2</button>
    <button onclick="resimDegis3()">3</button>
</div>
<script>
    function resimDegis1(){
        document.getElementById("manzara").src='resim1.jpg';
    }
    function resimDegis2(){
        document.getElementById("manzara").src='resim2.jpg';
    }
    function resimDegis3(){
        document.getElementById("manzara").src='resim3.jpg';
    }
</script>
</body>
</html>
